<div hx-get="{% url 'home' %}" hx-swap="delete" id="login-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <form hx-post="{% url 'login' %}" onclick="event.stopPropagation()" hx-target="#login-modal" hx-swap="outerHTML" class="form p-4 rounded-lg self-center flex flex-col bg-white w-1/4">
        {% csrf_token %}
        <h2 class="text-2xl self-center mb-4">Login</h2>
        <hr>
        <div class="form-group my-2 flex flex-col">
            <label for="id_username" class="ms-3">Username</label>
            <input type="text" name="username" id="id_username" style="box-shadow:none" class="mt-1 rounded-full px-3 py-1 border-2 border-grey-200 focus:outline-none focus:ring focus:border-emerald-500" required>
        </div>
        <div class="form-group my-2 flex flex-col">
            <label for="id_password" class="ms-3">Password</label>
            <input type="password" name="password" id="id_password" style="box-shadow:none" class="mt-1 rounded-full px-3 py-1 border-2 border-grey-200 focus:outline-none focus:ring focus:border-emerald-500" required>
        </div>
        {% if form.errors %}
            <div class="alert alert-danger font-semibold self-center text-md text-red-500">
                Invalid credentials, please try again.
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary self-center rounded-full w-auto bg-emerald-500 text-white font-semibold mt-4 mb-2 px-4 py-2">Login</button>
    </form>
</div>
