<div hx-get="{% url 'home' %}" hx-swap="delete" id="register-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <form hx-post="{% url 'register' %}" onclick="event.stopPropagation()" hx-target="#register-modal" hx-swap="outerHTML" class="form p-4 rounded-lg self-center flex flex-col bg-white w-1/4">
        {% csrf_token %}
        <h2 class="text-2xl self-center mb-4">Register</h2>
        <hr>
        {% if form.errors %}
            <div class="alert mt-2 alert-danger font-semibold self-center text-md text-red-500">
                Please correct the errors below.
            </div>
        {% endif %}
        {% for field in form %}
            <div class="form-group my-2 flex flex-col">
                <label for="{{ field.id_for_label }}" class="ms-3">
                    {{ field.label }}
                </label>
                <input 
                    id="{{ field.id_for_label }}" 
                    name="{{ field.name }}" 
                    type="{{ field.field.widget.input_type }}" 
                    value="{{ field.value|default:'' }}" 
                    style="box-shadow:none"
                    class="mt-1 rounded-full px-3 py-1 border-2 border-grey-200 focus:outline-none focus:ring focus:border-emerald-500"
                    placeholder="{{ field.field.widget.attrs.placeholder|default:'' }}"
                />
                {% if field.errors %}
                    <span class="text-red-500 text-sm">{{ field.errors|join:", " }}</span>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary self-center rounded-full w-auto bg-emerald-500 text-white font-semibold mt-4 mb-2 px-4 py-2">Register</button>
    </form>
</div>
