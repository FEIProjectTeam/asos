<div id="register-modal" hx-get="{% url 'home' %}" hx-swap="delete" hx-trigger="mousedown" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div onmousedown="event.stopPropagation()" class="bg-white shadow-xl min-w-[400px] max-w-[400px] p-12 rounded-3xl">
        <div class="flex flex-col items-center gap-3 mb-8">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="40"  height="40"  viewBox="0 0 24 24"  fill="#dc2626"  class="icon icon-tabler icons-tabler-filled icon-tabler-photo"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8.813 11.612c.457 -.38 .918 -.38 1.386 .011l.108 .098l4.986 4.986l.094 .083a1 1 0 0 0 1.403 -1.403l-.083 -.094l-1.292 -1.293l.292 -.293l.106 -.095c.457 -.38 .918 -.38 1.386 .011l.108 .098l4.674 4.675a4 4 0 0 1 -3.775 3.599l-.206 .005h-12a4 4 0 0 1 -3.98 -3.603l6.687 -6.69l.106 -.095zm9.187 -9.612a4 4 0 0 1 3.995 3.8l.005 .2v9.585l-3.293 -3.292l-.15 -.137c-1.256 -1.095 -2.85 -1.097 -4.096 -.017l-.154 .14l-.307 .306l-2.293 -2.292l-.15 -.137c-1.256 -1.095 -2.85 -1.097 -4.096 -.017l-.154 .14l-5.307 5.306v-9.585a4 4 0 0 1 3.8 -3.995l.2 -.005h12zm-2.99 5l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127 -.007a1 1 0 0 0 0 -1.986l-.117 -.007z" /></svg>
            <h2 class="text-3xl font-medium">Sign up to see more</h2>
        </div>
    
        <form hx-post="{% url 'register' %}" hx-target="#register-modal" hx-swap="outerHTML" class="flex flex-col gap-2">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    Please correct the errors below.
                </div>
            {% endif %}
            {% for field in form %}
                <div class="form-group flex flex-col gap-1">
                    <label for="{{ field.id_for_label }}" class="text-sm ml-2 -mb-1">
                        {{ field.label }}
                    </label>
                    <input
                        id="{{ field.id_for_label }}"
                        name="{{ field.name }}"
                        type="{{ field.field.widget.input_type }}"
                        value="{{ field.value|default:'' }}"
                        style="box-shadow:none"
                        class="rounded-2xl border-[2.5px] border-neutral-300 p-4"
                        placeholder="{{ field.field.widget.attrs.placeholder|default:'' }}"
                    />
                    {% if field.errors %}
                        <span class="text-red-500 text-sm">{{ field.errors|join:", " }}</span>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2.5 mt-4 rounded-full font-medium">Sign up</button>
        </form>
    </div>
</div>
