{% for img in images %}
{% if forloop.last %}
    <div class="w-56 h-96 group hover:ring-8 hover:ring-gray-200 rounded-2xl"
        hx-get="/images/?page={{page}}"
        hx-trigger="revealed"
        hx-swap="beforeend">
{% else %}
    <div class="w-56 h-96 group hover:ring-8 hover:ring-gray-200 rounded-2xl">
    {% endif %}
        <div class="w-56 h-[312px] content-end hover:bg-gray-200 relative">
            <img src="{{ MEDIA_URL }}{{ img }}" alt="Image" class="cursor-pointer rounded-2xl w-full h-full object-center object-cover">
            
            <div class="items-center group-hover:flex hidden bottom-0 absolute bg-black/40 justify-center w-full items-center pb-3 pt-1 gap-2 rounded-b-2xl backdrop-blur">
                <div class="relative translate-y-1">
                    <span class="text-sky-400 cursor-pointer rounded-md hover:bg-sky-500 hover:ring hover:ring-sky-500 hover:text-white pe-0.5">👍 20.8k</span>
                </div>
                <div class="relative translate-y-1">
                    <span class="text-red-300 cursor-pointer rounded-md hover:bg-red-500 hover:ring hover:ring-red-500 hover:text-white pe-0.5">❤️ 20.8k</span>
                </div>
                <div class="relative translate-y-1">
                    <span class="text-yellow-400 cursor-pointer rounded-md hover:bg-yellow-500 hover:ring hover:ring-yellow-500 hover:text-black pe-0.5">😂 20.8k</span>
                </div>
            </div>
        </div>
        <div class="w-56 h-18 flex flex-col group-hover:bg-gray-200 rounded-b-2xl">
            <div class="h-8 font-semibold truncate leading-8 cursor-pointer">Title Title Title Title Titlee 😊✨</div>
            <div class="flex flex-row cursor-pointer">
                <div class="rounded-full w-10 h-10 bg-neutral-500"></div>
                <div class="flex justify-start items-center gap-4 ms-2">
                    Janko Hrasko
                </div>
            </div>
        </div>
    </div>
{% endfor %}
