version: '2.1'

services:
  db:
    container_name: asos-db
    restart: always
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=asosdb
    volumes:
      - ./.pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5


  web:
    restart: on-failure
    build: .
    ports:
      - "8000:8000"
    environment:
      DEBUG: "1"
      SECRET_KEY: "your-secret-key"
      DATABASE_URL: "postgres://postgres:password@db:5432/postgres"
      POSTGRES_DB: asosdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    links:
      - db